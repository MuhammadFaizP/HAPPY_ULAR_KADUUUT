<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffdde1, #ee9ca7);
      color: #333;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 30px;
      color: #b30059;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #b30059;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: .3s;
    }

    .button:hover {
      background: #d91a6a;
    }

    #messageBox {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .floating-heart {
      position: fixed;
      font-size: 1.6rem;
      color: red;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-200px); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Anniversary, Sayang!</h1>
    <p>Thank you for every moment, every laugh, every memory.</p>

    <button class="button" onclick="showMessage()">Klik untuk Pesan Rahasia üíå</button>
    <div id="messageBox"></div>

    <h2 style="margin-top: 40px; color:#b30059;">Our Memories</h2>
    <div class="gallery">
      <!-- Replace image sources with your own URLs -->
      <img src="1.jpg" />
      <img src="2.jpg" />
      <img src="3.jpg" />
    </div>
  </div>

  <script>
    function showMessage() {
      const box = document.getElementById('messageBox');
      box.style.display = 'block';
      box.innerText = "Aku bersyukur bisa melewati hari demi hari bersamamu. Semoga kita terus tumbuh dan saling mencintai lebih dari kemarin.";
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }, 800);
  </script>
</body>
</html>
